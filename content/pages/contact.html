<html>
    <head>
        <title>Contact Me</title>
        <meta name="date" content="2017-08-17 22:28" />
    </head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <p>If you want to get in contact with me send me a message here or on Twitter or Google+</p>
                <form class="well" action="https://formspree.io/andrew.a.kail@gmail.com"
                      method="POST">
                    <div class="form-group">
                        <input type="email" name="_replyto" class="form-control" placeholder="you@email.com">
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="name" class="form-control" rows="4"></textarea>
                    </div>
                    <input class="btn btn-default" type="submit" value="Send">
                </form>
            </div>
        </div>
    </body>
</html>
